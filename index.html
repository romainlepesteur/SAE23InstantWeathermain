
<!DOCTYPE html>

    <title>Instant Weather</title>
    <link rel="stylesheet" href="CSS/styles.css">

<body>
    <div class="container">
        <h1>Instant Weather</h1>
        <div id="currentDate"></div> 
        <form id="weatherForm">
            <label for="postalCode">Code Postal :</label>
            <input type="text" id="postalCode" name="postalCode" required>
            <script src="JAVA/recupinfoville.js"></script>
            <label for="jourchoisis">Nombre de jours pour la prevision</label>
            <select id="jourchoisis">
                <option value="1">1 jour</option>
                <option value="2">2 jour</option>
                <option value="3">3 jour</option>
                <option value="4">4 jour</option>
                <option value="5">5 jour</option>
                <option value="6">6 jour</option>
                <option value="7">7 jour</option>
            </select>
            <button type="submit">Rechercher</button>
        </form>
        <select id="citySelect" style="display:none;">
            <option value="">--SÃ©lectionnez une ville--</option>
        </select>
        <div id="weatherInfo"></div>
    </div>
    
    <script src="JAVA/recupinfometeo.js"></script>
</body>
